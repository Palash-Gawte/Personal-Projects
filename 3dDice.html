<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Game</title>
    <style>
        body {
            background-image: url("https://blog.prezi.com/wp-content/uploads/2019/04/03-deep-blue-1024x576.jpg");
            background-size: cover;
        }

        #view {
            perspective: 700px;
            perspective-origin: 25% -50%;
        }

        #cont {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 10% auto;
            text-align: center;
        
            display: grid;
        
            place-items: center;
            transform-style: preserve-3D;
        }

        #cont>div {
            width: 100%;
            height: 100%;
            position: absolute;
            font-size: 120px;

            border-radius: 20px;
            border: 5px solid black;
            background: white;
        }

        #cont div:nth-child(1) {
            transform: rotateY(0deg) translateZ(100px);
            opacity: 1;
            background-color: white;
        }

        #cont div:nth-child(2) {
            transform: rotateY(90deg) translateZ(-100px);

        }

        #cont div:nth-child(3) {
            transform: rotateY(90deg) translateZ(100px);

        }

        #cont div:nth-child(4) {
            transform: rotateX(90deg) translateZ(100px);

        }

        #cont div:nth-child(5) {
            transform: rotateX(90deg) translateZ(-100px);

        }

        #cont div:nth-child(6) {
            transform: rotateY(0deg) translateZ(-100px);

        }

        @keyframes roll {
            from {
                transform: rotateZ(0deg) rotateX(0deg);
            }

            to {
                transform: rotateZ(360deg) rotateX(360deg);
            }
        }

        button {
            font-size: 35px;
            font-weight: bold;
            border-radius: 10px;
            margin-left: 40%;
            padding: 1% 10%;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="view">
        <div id="cont">
            <div id="change1">1</div>
            <div id="change2">2</div>
            <div>3</div>
            <div id="change4">4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <button>Roll</button>
    </div>
</body>
<script>
    var btn = document.querySelector("button")
    btn.addEventListener('click', roll)

    function roll() {
        var container = document.querySelector('#cont')
        var body = document.querySelector('body')
        var change = document.querySelector('#change1')

        var c = document.querySelector('#change2')

        var d = document.querySelector('#change4')

        setTimeout(function () {
            body.style.backgroundImage = `url("https://blog.prezi.com/wp-content/uploads/2019/04/03-deep-blue-1024x576.jpg")`
            container.style.animation = "roll 1s ease-out"
            var num = Math.ceil(Math.random() * 6)
            c.innerHTML = '2'
            d.innerHTML = '4'
            change.textContent = `${num}`
            if (num == 2) {
            
                c.innerHTML = '1';
            }
            else if (num == 4) {
            
                d.innerHTML = '1';
            }
            else if (num == 6) {

                body.style.backgroundImage = `url("https://thumbs.dreamstime.com/z/neon-light-winner-retro-signboard-golden-foil-confetti-against-burst-background-vector-illustration-bulb-frame-winners-logo-155118663.jpg")`
            }
            else if (num == 1) {
                body.style.backgroundImage = `url("https://images.unsplash.com/photo-1612436395449-279ee9a6afd0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bG9zZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80")`

            }
        }, 1)
        container.style.animation = "none"



    }

</script>

</html>
